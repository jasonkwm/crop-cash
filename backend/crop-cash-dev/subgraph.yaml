specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LendingPlatform
    network: scroll-sepolia
    source:
      address: "0x281FEAF2946D5C46863fD1c6fE8bCb7185368215"
      abi: LendingPlatform
      startBlock: 7300560
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FundsDeposited
        - FundsWithdrawn
        - LendingRequestCreated
      abis:
        - name: LendingPlatform
          file: ./abis/LendingPlatform.json
      eventHandlers:
        - event: FundsDeposited(indexed uint256,indexed address,uint256)
          handler: handleFundsDeposited
        - event: FundsWithdrawn(indexed uint256,indexed address,uint256)
          handler: handleFundsWithdrawn
        - event: LendingRequestCreated(indexed uint256,indexed address,uint256,uint256,uint256)
          handler: handleLendingRequestCreated
      file: ./src/lending-platform.ts
